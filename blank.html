<!doctype html>
<html>
 <head>
  <meta charset="utf-8">
  <title>New Tab</title>
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 12%;
      color: #ccc;
    }

    p {
      margin: 0 0 20px 0;
    }

    #emoticons {
      font: 72px/1.1 'Helvetica Neue', sans-serif;
    }

    #quote {
      margin-top: -40px;
      font: 48px/1.2 Baskerville, serif;
    }

    #quote a {
      color: inherit;
      text-decoration: none;
    }

    #quote small {
      font-size: 30px;
    }

    .no-wrap {
      white-space: nowrap;
    }
  </style>
 </head>
 <body>
  <div id="emoticons"></div>
  <div id="quote"></div>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <!-- <script src="emoticons.js"></script> -->
  <script src="quote.js"></script>
 </body>
</html>
